<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prism glider</title>
    <style>
    *{
        color:white;
        image-rendering:pixelated;
        font-family: sans;
    }
    html, body{
        background-color:black;
    }
    #ui,#ui>*{
        background: transparent;
    }
    body{
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    canvas {
        display: block;
        margin: auto;
    }
    </style>
</head>
<body>
    <div id="ui" style="height:634px;width:800px;z-index:2;margin: 30px;position:relative">
        <div style="position:absolute;"><img src="./bonus_0003.png" width="24" height="16"><span id="coins"></span></div>
        <div style="position:absolute;margin-top: calc(1em + 8px);" id="l"><img src="./bonus_0005.png" width="24" height="16"><span id="life"></span></div>

    <canvas id="waveCanvas" width="800" height="600" style="background-color:black;width:800px;height:600px;overflow:hidden;z-index:1;position:absolute;left: 50%;margin: 0 0 0 -400px;">press space to play</canvas>
</div>
<br>
    <div style="display:none;"> <!--debug info-->
    <div id="fps" style="color:white"></div>
    frq: <div id="frq" style="color:white"></div>
    spd: <div id="spd" style="color:white"></div>
    amp: <div id="amp" style="color:white"></div>
    lvl: <div id="lvl" style="color:white"></div>
    coins: <div  style="color:white"></div>
    </div>
    <script src="gifparse.js"></script>
    <script src="CONFIG.js" type="module"></script>
    <script src="other2.js" type="module"></script>
</body>
</html>
